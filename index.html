<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Snake Game</h1>
        <div class="score-board">
            <div class="current-score">Score: <span id="score">0</span></div>
            <div class="high-score">High Score: <span id="high-score">0</span></div>
        </div>
        <canvas id="game-canvas"></canvas>
        <div class="controls">
            <button id="start-btn">Start Game</button>
            <button id="reset-btn">Reset</button>
            <div class="mobile-controls">
                <button class="control-btn" id="up-btn">↑</button>
                <div>
                    <button class="control-btn" id="left-btn">←</button>
                    <button class="control-btn" id="right-btn">→</button>
                </div>
                <button class="control-btn" id="down-btn">↓</button>
            </div>
        </div>
        <div class="instructions">
            <p>Use arrow keys or buttons to control the snake</p>
            <p>Eat the food (red) to grow and score points</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
